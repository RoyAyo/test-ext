<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .popup-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            margin: auto;
        }
        .popup-header {
            font-size: 1.5em;
            color: #0073b1;
            margin-bottom: 10px;
        }
        .popup-content {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        .popup-buttons {
            display: flex;
            justify-content: space-around;
        }
        .popup-button {
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup-button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">Accept Cookies</div>
        <div class="popup-content">
            We use cookies to ensure you get the best experience on LinkedIn. Do you accept our cookie policy?
        </div>
        <div class="popup-buttons">
            <button class="popup-button">Accept</button>
            <button class="popup-button">Decline</button>
        </div>
    </div>
</body>
</html>
